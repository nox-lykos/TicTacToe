    <link rel="stylesheet" href="tac.css">

    </div>

    <div class="container">

            <button class="box"></button>
            <button class="box"></button>

            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
    </div>
    <button id="resetBtn">reset</button>
    <script src="toe.js"></script>
</body>
</html>
